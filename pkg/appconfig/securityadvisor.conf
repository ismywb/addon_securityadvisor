# name
name=securityadvisor

# Service that will serve this app
service=whostmgr
 
# Physical path: /usr/local/cpanel/3rdparty/Foo.php
# Literal URL path: $server:$port/$cpsession/3rdparty/Foo.php
url=/cgi/addons/securityadvisor/
url2=/cgi/addon_securityadvisor.cgi
 
# System user to run process as
user=root

# Required acls
acls=all

# Display name as show in the service ui
displayname=Security Advisor Tool

# Url to show in the service ui (relative to install path for whm this is cgi/)
entryurl=addons/securityadvisor/index.cgi

upgradecall=/var/cpanel/addons/securityadvisor/bin/upgrade

icon=ico-security-advisor.png
